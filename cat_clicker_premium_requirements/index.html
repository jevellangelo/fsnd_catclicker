<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<h1 id="title">Cat Clicker</h1>

	<hr>
	
	<!-- Cat List -->
	<ul id="cat-list"></ul>

	<hr>

	<div id="cat-container">
		<figure>
			<img id="cat-clicked" src="https://via.placeholder.com/600x600.png?text=Cat+Goes+Here" alt="cat picture">
			<figcaption>
				<h2 id="cat-name">Cat Name</h2>
				<p>Number of clicks</p>
				<p id="cat-count">0</p>
			</figcaption>
		</figure>
		</figure>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
